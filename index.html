<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <script src="https://kit.fontawesome.com/97a9f4f4f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="s.css"><link>
    <title> vido background</title>
</head>
<body>
    <header class="v-header container">
        <div class="fullscreen-video-wrap">
            <video id="video"   autoplay muted loop>
                <source src="code.mp4" type="video/mp4">
            </video>
        </video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content text-md-center">
            <div class="container2">
                <span class="text1">Wlecome Home</span>
                <span class="text2">Naif</span>
            </div>
            <div class="search-box">
              <form action="https://www.google.com/search" method="get" target="_blank" id="search-form"> 
                <input class="search-txt" name="q" type="text" placeholder="Search Google..." >
             
                  <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                  </a>
                </form>
              </div>
              <div class="container3" id="contain">

                <h1 id="city"></h1>
                <h5 id="tempMin"></h5>
                <h6 id="tempMax"></h6>
                <h2 id="tempf"></h2>
                <h4 id="icon"></h4>
                <h3 id="desc"></h3>
                <h7 id="humidity"></h7>
                <h8 id="windSpeed"></h8>
         </div>
        </div>
        <script src="wather.js"></script>
</body>
</html>
